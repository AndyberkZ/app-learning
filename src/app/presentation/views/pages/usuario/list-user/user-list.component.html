<div class="table-container">
  <h2>Listado de Estudiantes</h2>

  <!-- Filtro de búsqueda -->
  <mat-form-field appearance="fill">
    <mat-label>Buscar estudiante</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nombre o correo">
  </mat-form-field>

  <!-- Tabla de Angular Material -->
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Columna de Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let student">{{ student.name }}</td>
    </ng-container>

    <!-- Columna de Correo Electrónico -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
      <td mat-cell *matCellDef="let student">{{ student.email }}</td>
    </ng-container>

    <!-- Columna de Rol -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
      <td mat-cell *matCellDef="let student">{{ student.role }}</td>
    </ng-container>

    <!-- DNI -->
<ng-container matColumnDef="dni">
  <th mat-header-cell *matHeaderCellDef> DNI </th>
  <td mat-cell *matCellDef="let student"> {{ student.dni }} </td>
</ng-container>

    <!-- Columna de Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let student">
        <button mat-icon-button color="accent" (click)="goRecomendacion(student._id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editStudent(student._id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteStudent(student._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Encabezado de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Filas de la tabla -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador de Angular Material -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
