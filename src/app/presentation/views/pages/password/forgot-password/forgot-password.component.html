<div class="password-recovery-container">
  <div class="recovery-header">
    <div class="logo-wrapper">
      <mat-icon class="recovery-icon">lock_reset</mat-icon>
      <h1 class="recovery-title">Recuperar Contraseña</h1>
    </div>
    <p class="recovery-subtitle">Ingresa tu correo electrónico para recibir el enlace de recuperación</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="recovery-form">
    <mat-form-field  class="form-field">
      <mat-label>Correo electrónico</mat-label>
      <input matInput formControlName="email" type="email" placeholder="ejemplo@correo.com" required>
      <mat-icon matPrefix>alternate_email</mat-icon>
      <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        Por favor ingresa un correo válido
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" class="submit-button">
      <mat-icon>send</mat-icon>
      ENVIAR ENLACE DE RECUPERACIÓN
    </button>

    <!-- <div *ngIf="mensaje" class="success-message">
      <mat-icon>check_circle</mat-icon>
      <span>{{mensaje}}</span>
    </div> -->
  </form>

</div>
