<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Editar Perfil</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onUpdateProfile()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Nombre</label>
        <input
          formControlName="name"
          type="text"
          id="name"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-500"
          placeholder="Actualice su nombre"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Correo</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-500"
          placeholder="Actualice su correo"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Nueva Contraseña (Opcional)</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-500"
          placeholder="Ingrese una nueva contraseña"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200"
      >
        Actualizar Perfil
      </button>
    </form>
  </div>
</div>
